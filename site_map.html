<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="assets/js/navbar.js"></script>
<link rel="stylesheet" href="assets/css/styles.css">
<title>Sitemap</title>
</head>
<body>
<br />
<h2>Site Map</h2>
<div class="container">
    <svg width="500" height="300" class="sitemap">
        <a href="home.html">
          <g class="node" transform="translate(50,50)">
            <rect x="0" y="0" width="120" height="50" rx="10" ry="10"></rect>
            <text x="10" y="30">Home</text>
          </g>
        </a>
        <a href="gallery.html">
          <g class="node" transform="translate(200,50)">
            <rect x="0" y="0" width="120" height="50" rx="10" ry="10"></rect>
            <text x="10" y="30">Gallery</text>
          </g>
        </a>
        <a href="about.html">
          <g class="node" transform="translate(350,50)">
            <rect x="0" y="0" width="120" height="50" rx="10" ry="10"></rect>
            <text x="10" y="30">About Us</text>
          </g>
        </a>
        <a href="shop.html">
          <g class="node" transform="translate(50,150)">
            <rect x="0" y="0" width="120" height="50" rx="10" ry="10"></rect>
            <text x="10" y="30">Shop</text>
          </g>
        </a>
        <a href="register.html">
          <g class="node" transform="translate(200,150)">
            <rect x="0" y="0" width="120" height="50" rx="10" ry="10"></rect>
            <text x="10" y="30">Register</text>
          </g>
        </a>
        <a href="feedback.html">
          <g class="node" transform="translate(350,150)">
            <rect x="0" y="0" width="120" height="50" rx="10" ry="10"></rect>
            <text x="10" y="30">Feedback</text>
          </g>
        </a>
    
        <line class="link" x1="110" y1="75" x2="280" y2="75"></line>
        <line class="link" x1="280" y1="75" x2="450" y2="75"></line>
        <line class="link" x1="110" y1="175" x2="280" y2="175"></line>
        <line class="link" x1="280" y1="175" x2="450" y2="175"></line>
    
        <line class="link" x1="110" y1="75" x2="110" y2="175"></line>
        <line class="link" x1="280" y1="75" x2="280" y2="175"></line>
        <line class="link" x1="450" y1="75" x2="450" y2="175"></line>
    
        <line class="link" x1="110" y1="75" x2="280" y2="175"></line>
        <line class="link" x1="110" y1="75" x2="450" y2="175"></line>
        
        <line class="link" x1="280" y1="75" x2="110" y2="175"></line>
        <line class="link" x1="280" y1="75" x2="450" y2="175"></line>
    
        <line class="link" x1="450" y1="75" x2="280" y2="175"></line>
        <line class="link" x1="450" y1="75" x2="110" y2="175"></line>
    </svg>
</div>
</body>
</html>
